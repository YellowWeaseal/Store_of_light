<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
       <title>Shop</title>

<body>

    <header class="navbar navbar-expand navbar-light flex-column" style="flex:0 0 auto; ">
        <ul class="navbar-nav">
            <li class="nav-item" style="color: darkblue">
                <a class="nav-link" href = "/">Main</a>
            </li>
            <li class="nav-item" style="color: darkblue">
                <a class="nav-link" href = "/catalog">Catalog</a>
            </li>
        </ul>
    </header>
    <h1>Каталог</h1>

    <h3>Люстры</h3>
    <div th:each="product: ${chandeliers}">
        <img th:src="@{images/{imgHref}(imgHref=${product.imgHref})}" width="200" height="222">
        <figcaption> <a th:href="@{/chandeliers/{id}(id=${product.id})}" th:text="${product.name}"></a> </figcaption>
    </div>

    <br>
    <h3>Уличные светильники</h3>
    <div th:each="product: ${streetlamps}">
        <img th:src="@{images/{imgHref}(imgHref=${product.imgHref})}" width="200" height="222">
        <figcaption> <a th:href="@{/streetlamps/{id}(id=${product.id})}" th:text="${product.name}"></a> </figcaption>
    </div>

    <br>
    <h3>Лампы</h3>
    <div th:each="product: ${lamps}">
        <img th:src="@{images/{imgHref}(imgHref=${product.imgHref})}" width="200" height="222">
        <figcaption> <a th:href="@{/lamps/{id}(id=${product.id})}" th:text="${product.name}"></a> </figcaption>
    </div>

<style>
.footer 
    {

left: 0;
bottom: 0;
width: 100%;
background-color: white;
color: black;
text-align: center;
    }
</style>

<div class="footer">
<hr>
<p>&copy; Все права защищены</p>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
